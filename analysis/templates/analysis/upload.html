<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузить рисунок для анализа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

<h2>Загрузить рисунок для анализа</h2>

<form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <input type="file" name="image" accept="image/png,image/jpeg" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success">Анализировать</button>
</form>

<a href="/analysis/history/" class="btn btn-secondary">Перейти к истории</a>
<a href="/" class="btn btn-outline-primary">На главную</a>

</body>
</html>
